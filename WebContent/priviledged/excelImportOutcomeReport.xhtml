<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Raport z zapisu</title>
    </h:head>
    <h:body>
        <p:importEnum type="pl.pgnig.serwis.auction.view.ExcelImportOutcomeTypes" var="outcomeTypes" allSuffix="ALL_ENUM_VALUES" />  
        <p:panel style="position: static; align-self: center; align-content: center; align-items: center; text-align: center; vertical-align: central">

            <ui:repeat var="current" value="#{outcomeTypes.ALL_ENUM_VALUES}" >
                <p:dataList rendered="#{not empty excelImportOutcomeReportView.messages[current]}" var="dat" value="#{excelImportOutcomeReportView.messages[current]}" >
                    <f:facet name="header">
                        #{mess[current.getMessKey()]}
                    </f:facet>
                    #{dat}
                </p:dataList>
            </ui:repeat>

        </p:panel>
    </h:body>
</html>
